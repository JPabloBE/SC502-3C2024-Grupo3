    <!-- Sección del botón de agregar alojamiento -->
    <div id="add-alojamiento-section" class="py-4">
      <button id="add-alojamiento-btn" class="btn btn-primary">
        Agregar Alojamiento
      </button>
    </div>

    <!-- Listado de alojamientos -->
    <section id="alojamientos-list-section" class="light">
      <h1 id="list-title" class="text-center">Alojamientos de NombreUsario</h1>
      <div id="alojamientos-container" class="container">
        <div class="row">
          <!-- Ejemplo de tarjeta de alojamiento -->
          <div class="col-md-4 alojamiento-card">
            <div class="card">
              <img
                src="https://59d27daa.rocketcdn.me/wp-content/uploads/2023/07/How-to-Buy-a-Beach-House.jpeg"
                class="card-img-top"
                alt="Imagen del alojamiento"
              />
              <div class="card-body">
                <h5 class="card-title alojamiento-nombre">
                  Nombre del Alojamiento
                </h5>
                <p class="card-text alojamiento-desc">
                  Descripción breve del alojamiento.
                </p>
                <p class="card-text alojamiento-precio">$100 por noche</p>
                <button class="btn btn-primary edit-alojamiento-btn">
                  Editar
                </button>
                <button class="btn btn-danger delete-alojamiento-btn">
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Fondo oscuro (overlay) -->
    <div id="overlay" class="overlay"></div>

    <!-- Modal para agregar/editar alojamientos -->
    <div id="modal-alojamiento" class="modal" style="display: none">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="modal-title" class="modal-title">Actualizar Alojamiento</h4>
            <button type="button" class="close" onclick="closeModal()">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form id="form-alojamiento">
              <input type="hidden" id="usuario-id" name="usuario" />

              <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="descripcion">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcion"
                  name="descripcion"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="alojamientoTipo">Tipo de Alojamiento</label>
                <input
                  type="text"
                  class="form-control"
                  id="alojamientoTipo"
                  name="alojamientoTipo"
                />
              </div>

              <div class="mb-3">
                <label for="numHabitaciones">Número de Habitaciones</label>
                <input
                  type="number"
                  class="form-control"
                  id="numHabitaciones"
                  name="numHabitaciones"
                />
              </div>

              <div class="mb-3">
                <label for="numBanos">Número de Baños</label>
                <input
                  type="number"
                  class="form-control"
                  id="numBanos"
                  name="numBanos"
                />
              </div>

              <div class="mb-3">
                <label for="capacidad">Capacidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="capacidad"
                  name="capacidad"
                />
              </div>

              <div class="mb-3">
                <label for="precioNoche">Precio por Noche</label>
                <input
                  type="number"
                  class="form-control"
                  step="0.01"
                  id="precioNoche"
                  name="precioNoche"
                />
              </div>

              <div class="mb-3">
                <label for="ubicacion">Ubicación</label>
                <input
                  type="text"
                  class="form-control"
                  id="ubicacion"
                  name="ubicacion"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="calificacion">Calificación</label>
                <input
                  type="number"
                  class="form-control"
                  step="0.01"
                  max="10"
                  id="calificacion"
                  name="calificacion"
                />
              </div>

              <div class="mb-3">
                <label for="imagen">Imagen Principal</label>
                <input
                  class="form-control"
                  type="file"
                  id="imagenFile"
                  name="imagenFile"
                  onchange="readURL(this);"
                />
                <img
                  id="previewImage"
                  src=""
                  alt="Imagen del Alojamiento"
                  height="200"
                />
              </div>

              <div class="mb-3">
                <label for="activo">Activo</label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="activo"
                  name="activo"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="save-alojamiento-btn"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>
