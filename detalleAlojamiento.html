<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Detalles del Alojamiento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/detalle-alojamiento.css">
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <!-- Detalles del alojamiento -->
    <section class="light">
        <div class="container">
            <!-- Botón para volver atrás -->
            <div class="mb-4">
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Volver Atrás</button>
            </div>

            <!-- Detalles del alojamiento -->
            <div class="card shadow-sm alojamiento-card">
                <div class="row">
                    <!-- Carrusel de imágenes -->
                    <div class="col-md-6">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <ol class="carousel-indicators">
                                <li class="active" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="imgs/Hotel1.jpeg" class="d-block w-100" alt="Imagen principal del hotel">
                                </div>
                                <div class="carousel-item">
                                    <img src="imgs/Hotel1.1.jpg" class="d-block w-100" alt="Lobby del hotel">
                                </div>
                                <div class="carousel-item">
                                    <img src="imgs/Hotel1.2.jpeg" class="d-block w-100" alt="Habitación del hotel">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>
                    </div>

                    <!-- Información del alojamiento -->
                    <div class="col-md-6 details">
                        <h2 class="fw-bold mb-3">Hotel Sunshine</h2>
                        <!-- Calificación -->
                        <div class="rating mb-3">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <!-- Ubicación -->
                        <p class="text-primary fw-bold">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            <span>Miami, Florida, USA</span>
                        </p>
                        <!-- Anfitrión -->
                        <div class="d-flex align-items-center mb-3">
                            <img src="https://via.placeholder.com/50" class="rounded-circle me-3 anfitrion-img" alt="Foto anfitrión">
                            <div>
                                <span class="fw-bold">Anfitrión:</span>
                                <span>Jane Doe</span>
                            </div>
                        </div>
                        <!-- Descripción -->
                        <p>Este es un hotel de lujo ubicado en el corazón de Miami, con habitaciones amplias y servicios premium para que disfrutes de una estancia única.</p>
                        <!-- Precio -->
                        <p class="precio">
                            <i class="fas fa-dollar-sign"></i>
                            150 por noche
                        </p>
                        <!-- Capacidad -->
                        <p>
                            <i class="fas fa-users me-2"></i>
                            Capacidad: <strong>2</strong> personas
                        </p>
                        <!-- Servicios -->
                        <p class="servicios">
                            <i class="fas fa-wifi me-2"></i>WiFi gratuito
                            <i class="fas fa-car me-2 ms-3"></i>Estacionamiento
                            <i class="fas fa-swimmer me-2 ms-3"></i>Piscina
                            <i class="fas fa-spa me-2 ms-3"></i>Spa
                        </p>
                        <!-- Botón Reservar -->
                        <div>
                            <button type="button" class="btn btn-primary btn-lg">Reservar Ahora</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
