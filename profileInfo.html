<!DOCTYPE html>
<html>
  <head>
    <title>HomeAways</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="estilos/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="/imgs/logoHA.png"
              alt="Logo"
              width="35"
              height="35"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/propietario/alojamientos"
                  >Mis Alojamientos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/usuario/alojamientos"
                  >Alojamientos Disponibles</a
                >
              </li>
            </ul>
          </div>

          <div>
            <a class="btn btn-outline-dark" href="/login" role="button"
              >Log In</a
            >
          </div>
        </div>
      </nav>
    </header>
    <section class="vh-100 gradient-custom infoPerfil">
      <div class="overlay"></div>
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-dark text-white rounded">
              <div class="card-body p-5 text-center">
                <div
                  class="d-flex flex-column align-items-center text-center mb-4"
                >
                  <a
                    href="#"
                    class="d-flex flex-column align-items-center text-center"
                  >
                    <img
                      src="https://thumbs.dreamstime.com/b/default-profile-picture-avatar-photo-placeholder-vector-illustration-default-profile-picture-avatar-photo-placeholder-vector-189495158.jpg"
                      class="rounded-circle mt-3"
                      alt="Perfil"
                    />
                    <span class="font-weight-bold mt-2">John Doe</span>
                  </a>
                  <span class="text-white-50">john_doe12@bbb.com</span>
                  <span class="text-white-50">+123456789</span>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <a
                    href="#"
                    class="text-white-50 d-flex align-items-center back"
                  >
                    <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                    <h6>Volver</h6>
                  </a>
                  <h6 class="text-right">Editar Perfil</h6>
                </div>

                <form action="#" method="post">
                  <div class="row mt-2">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First Name"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Phone Number"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <label for="fotoPerfil">Foto de Perfil</label>
                    <input
                      type="file"
                      class="form-control-file"
                      id="fotoPerfil"
                      name="fotoPerfil"
                    />
                  </div>
                  <div class="mt-5 text-right">
                    <button
                      class="btn btn-primary profile-button"
                      type="submit"
                    >
                      Guardar Cambios
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer text-center">
      <div class="container px-3 py-2">
        <section class="mb-2 w-50 mx-auto">
          <a href="#!" class="text-white"
            ><i class="fab fa-facebook-f fa-lg"></i
          ></a>
          <a href="#!" class="text-white"
            ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
          ></a>
          <a href="#!" class="text-white"
            ><i class="fab fa-google fa-lg"></i
          ></a>
        </section>
      </div>
      <div class="text-center py-2 footer-bottom">
        &COPY; Derechos reservados
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
