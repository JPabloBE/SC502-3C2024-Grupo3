<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Alojamientos</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="estilos/styles.css" rel="stylesheet" />
</head>

<body id="home-page">
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/imgs/logoHA.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alojamientosPropietarios.html">Gestión de Alojamientos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alojamientosHuespedes.html">Alojamientos Disponibles</a>
            </li>
          </ul>
        </div>

        <div>
          <a class="btn btn-outline-dark" href="login.html" role="button">Log In</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenedor principal -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Gestión de Alojamientos</h1>

    <!-- Botón para agregar nuevo alojamiento -->
    <button id="add-alojamiento-btn" class="btn btn-success mb-4" data-bs-toggle="modal"
      data-bs-target="#modal-alojamiento">Agregar Alojamiento</button>

    <!-- Contenedor para mensajes -->
    <div id="alert-container"></div>


    <!-- Contenedor de alojamientos -->
    <div id="alojamientos-container" class="row">
      <!-- Los alojamientos se cargarán aquí mediante JavaScript -->
    </div>
  </div>

  <!-- Modal de Agregar Alojamiento -->
  <div class="modal fade" id="modal-alojamiento" tabindex="-1" aria-labelledby="modal-alojamiento-label"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-alojamiento-label">Agregar Alojamiento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <form id="form-alojamiento">
            <!-- Input oculto para id en edición -->
            <input type="hidden" name="id_alojamiento">

            <!-- Campos del formulario -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Alojamiento</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="alojamientoTipo" class="form-label">Tipo de Alojamiento</label>
              <select class="form-select" id="alojamientoTipo" name="alojamientoTipo" required>
                <option value="Casa">Casa</option>
                <option value="Departamento">Departamento</option>
                <option value="Cabaña">Cabaña</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="numHabitaciones" class="form-label">Número de Habitaciones</label>
              <input type="number" class="form-control" id="numHabitaciones" name="numHabitaciones" required>
            </div>

            <div class="mb-3">
              <label for="numBanos" class="form-label">Número de Baños</label>
              <input type="number" class="form-control" id="numBanos" name="numBanos" required>
            </div>

            <div class="mb-3">
              <label for="capacidad" class="form-label">Capacidad</label>
              <input type="number" class="form-control" id="capacidad" name="capacidad" required>
            </div>

            <div class="mb-3">
              <label for="precioNoche" class="form-label">Precio por Noche</label>
              <input type="number" class="form-control" id="precioNoche" name="precioNoche" required>
            </div>

            <div class="mb-3">
              <label for="ubicacion" class="form-label">Ubicación</label>
              <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
            </div>

            <div class="mb-3">
              <label for="calificacion" class="form-label">Calificación</label>
              <input type="number" class="form-control" id="calificacion" name="calificacion" min="1" max="5" required>
            </div>

            <div class="mb-3">
              <label for="activo" class="form-label">Activo</label>
              <input type="checkbox" id="activo" name="activo" checked>
            </div>

            <!-- Campo para la URL de la imagen -->
            <div class='mb-3'>
              <label for='imagenUrl' class='form-label'>URL de la Imagen del Alojamiento</label>
              <input type='text' class='form-control' id='imagenUrl' name='imagenUrl' required />
            </div>

            <!-- Botón para guardar -->
            <button type='button' class='btn btn-primary' id='save-alojamiento-btn'>Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container px-3 py-2">
      <section class="mb-2 w-50 mx-auto">
        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
      </section>
    </div>
    <div class="text-center py-2 footer-bottom">
      &COPY; Derechos reservados
    </div>
  </footer>

  <!-- Incluye Popper.js y Bootstrap desde un CDN -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js'></script>

  <!-- Script para manejar alojamientos -->
  <script src='js/alojamientosPropietarios.js'></script>
  <!-- Script para manejar la navegación -->
  <script src='js/navbar.js'></script>

</body>

</html>
